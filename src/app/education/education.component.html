<mat-card>
    <mat-card-title>Education</mat-card-title>
    <mat-divider></mat-divider>
    <br>
    <div *ngFor="let educate of educationHistory">
        <p style="font-style: normal; font-weight: bold; font-size: 16px;">{{educate.courseName}}</p>
        <p style="font-style: italic;">{{educate.college}}</p>
    </div>
</mat-card>
